<!DOCTYPE html>

<html lang="en">

<head>
    <title>Personal Dashboard</title>
    <meta charset="UTF-8">
    <meta name="description" content="A dashboard that displays a random nature-themed background, current weather information based on the user's geolocation, a real-time clock, and an inspirational quote. The dashboard is designed to provide a visually appealing and motivational experience.">
    <meta name="author" content="Daniel Zhu">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="./icon.png">
    <!-- Styles -->
    <link rel="stylesheet" href="index.css">
    <!-- Goolge Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <div id="weather" class="weather">
            <p class="weather-city">No data</p>
        </div>

        <div class="middle">
            <div id="time" class="time"></div>
            <p id="quote" class="quote">"Yesterday, you said tomorrow."</p>
        </div>

        <p id="author" class="author"></p>
    </main>

    <script src="./index.js"></script>
</body>

</html>
